<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/icon.ico" type="ico">
    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="../../styles/variables.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/header__bar/header__bar.css">
    <link rel="stylesheet" href="../../styles/buttons/buttons.css">
    <link rel="stylesheet" href="../../styles/footer/footer.css">
    <link rel="stylesheet" href="../../styles/profile-page/profile.css">
    <title>Профиль</title>
</head>
<body class="page">
    <div class="overlay"></div>
    <div class="overlay-content">
        <header class="header">
            <div class="header__bar">
                <div class="header__bar-opener">
                    <div class="header__bar-button" aria-hidden="true">
                        <span aria-hidden="true"></span>
                    </div>
                    <a class="header__bar-title link">Меню</a>
                </div>
                <nav class="header__navigation">
                    <a href="../main-page/main.html" class="header__navigation-link link">Главная</a>
                    <a href="../services-page/services.html" class="header__navigation-link link">Услуги</a>
                    <a href="../masters-page/masters.html" class="header__navigation-link link">Мастера</a>
                    <a href="../sign-up-page/sign-up.html" class="header__navigation-link link">Запись</a>
                    <a href="../contacts-page/contacts.html" class="header__navigation-link link">Контакты</a>
                    <a href="#" class="header__navigation-link active_link">Профиль</a>
                </nav>
                <div class="header__login-container">
                    <a href="../authorization-pages/login.html" class="header__login link">Войти</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="profile__wrapper">
                <p class="profile__title">Профиль</p>
                <div class="profile__info_main">
                    <img class="profile__image" src="../../images/haircut.webp" alt="Фото профиля" loading="lazy">
                    <p class="profile__name">Алиса</p>
                </div>
                <div class="profile__info_additional">
                    <p class="profile__email profile__info-item">example@gmail.com</p>
                    <p class="profile__login profile__info-item">AliceInWonderland</p>
                    <button class="profile__button link-type-button link-type-button--transparent">Редактировать профиль</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <address class="footer__addres">
                <a href="#" class="footer__addres-link link">EvrAzEl@gmail.com</a>
                <a href="#" class="footer__addres-link link">+ 7 (927) 77-77-777</a>
                <a href="#" class="footer__addres-link link">Самарская обл., г. Тольятти, ул. XXXXXX, д.X</a>
            </address>
            <div class="footer__author">
                <p>Эльман Магеррамов</p>
                <p>©2024</p>
            </div>
            <ul class="footer__social-list">
                <li class="footer__social-item">
                    <a href="#" class="footer__social-link">
                        <img src="../../images/vk.svg" alt="Ссылка на страницу Вконтакте" class="footer__social-item-logo">
                    </a>
                </li>
                <li class="footer__social-item">
                    <a href="#" class="footer__social-link">
                        <img src="../../images/yt.svg" alt="Ссылка на YouTube-канал" class="footer__social-item-logo">
                    </a>
                </li>
                <li class="footer__social-item">
                    <a href="#" class="footer__social-link">
                        <img src="../../images/pinterest.svg" alt="Ссылка на аккаунт Pinterest" class="footer__social-item-logo">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <div class="popup popup_is-animated popup-type-profile">
        <div class="popup__editor">
            <button class="popup_close-button"></button>
            <form class="popup__form">
                <div class="popup__input-container">
                    <label class="popup__label" for="name" name="name">Введите имя</label>
                    <input class="popup__input" type="text" placeholder="Ваше имя" id="name">
                </div>
                <div class="popup__input-container">
                    <label class="popup__label" for="login" name="login">Введите логин</label>
                    <input class="popup__input" type="text" placeholder="Ваш логин" id="login">
                </div>
                <div class="popup__input-container">
                    <label class="popup__label" for="email" name="email">Введите почту</label>
                    <input class="popup__input" type="email" placeholder="Ваша почта" id="email">
                </div>
                <!-- <div class="popup__input-container">
                    <label class="popup__label" for="logo" name="logo">Вставьте ссылку на фото</label>
                    <input class="popup__input" type="url" placeholder="Ссылка на фото" id="logo">
                </div> -->
                <button type="submit" class="popup__form__button link-type-button link-type-button--transparent">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="../../scripts/profileModal.js"></script>
    <script src="../../scripts/headerBar.js"></script>
</body>
